<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Info</title>
  <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>
  <!-- Go Back button -->
  <nav class="main-nav">
    <a href="index.html" class="nav-button">Go Back</a>
  </nav>

  <main class="content contact-grid">
    <!-- Contact Info Section -->
    <section class="contact-box">
      <h2 class="section-heading">Get in Touch</h2>
      <ul class="contact-list">
        <li>Email: <a href="mailto:example@email.com">example@email.com</a></li>
        <li>Phone: +123 456 789</li>
        <li>Twitter: <a href="https://twitter.com/yourhandle" target="_blank">@yourhandle</a></li>
        <li>Instagram: <a href="https://instagram.com/yourhandle" target="_blank">@yourhandle</a></li>
      </ul>
    </section>

    <!-- Image Section -->
    <section class="contact-box">
      <img src="images/face.jpg" alt="My portrait" class="contact-image">
    </section>
  </main>
</body>
</html>
